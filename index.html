<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mayo Fire Service Training Portal</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #e8f3ff; margin: 0; }
  .wrap { max-width: 960px; margin: 0 auto; padding: 32px; }
  .card { background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
  .title { margin: 0 0 8px 0; }
  .subtitle { color:#444; margin:0 0 16px 0; }
  .form { display: grid; gap: 12px; max-width: 420px; margin: 16px auto 0; }
  input { padding: 12px; border-radius: 10px; border: 1px solid #b8d0f3; font-size: 16px; }
  button { padding: 12px 16px; border-radius: 10px; border: 0; cursor: pointer; font-size: 16px; }
  .primary { background: #1a73e8; color: white; }
  .muted { color: #666; font-size: 12px; text-align:center; margin-top: 10px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">Mayo Fire Service Training Portal</h1>
      <p class="subtitle">Sign in with your email and password.</p>
      <div class="form">
        <input id="email" type="email" placeholder="Email (username)" autocomplete="username" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button class="primary" onclick="login()">Sign in</button>
        <button onclick="resetPassword()">Forgot password?</button>
      </div>
      <div class="muted">Â© 2025 Mayo Fire Service</div>
    </div>
  </div>
  <script src="./scripts/supabase.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
