<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mayo Fire Service Training Portal</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #e8f3ff; margin: 0; }
    .container { max-width: 960px; margin: 0 auto; padding: 32px; }
    .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; }
    .welcome { text-align: center; margin-bottom: 24px; }
    .brand { font-weight: 700; letter-spacing: 0.2px; }
    .login { display: grid; gap: 12px; max-width: 420px; margin: 0 auto; }
    input { padding: 12px; border-radius: 10px; border: 1px solid #c7daf5; }
    button { padding: 12px 16px; border-radius: 10px; border: 0; cursor: pointer; }
    .primary { background: #1a73e8; color: white; }
    .muted { color: #3b3b3b; }
    .footer { text-align: center; margin-top: 24px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="welcome">
        <h1 class="brand">Welcome to Mayo Fire Service Training Portal</h1>
        <p class="muted">Please sign in with your email (username) to continue.</p>
      </div>
      <div class="login">
        <input id="email" type="email" placeholder="Email (username)" autocomplete="username"/>
        <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
        <button class="primary" onclick="login()">Sign in</button>
        <button onclick="resetPassword()">Forgot password?</button>
      </div>
    </div>
    <div class="footer">Â© 2025 Mayo Fire Service</div>
  </div>
  <script src="./scripts/supabase.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
