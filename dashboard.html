<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard â€” Mayo Fire Service Training Portal</title>
<style>
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #f7fbff; margin: 0; }
  .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
  .row { display:flex; justify-content:space-between; align-items:center; gap:12px; }
  .card { background: #fff; border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); margin: 12px 0; }
  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
  label { display:block; margin:6px 0 4px 0; font-size:12px; color:#444; }
  input, select { width:100%; padding:10px; border-radius: 10px; border:1px solid #b8d0f3; }
  button { padding:10px 12px; border-radius:10px; border:0; background:#1a73e8; color:#fff; cursor:pointer; }
  table { width:100%; border-collapse:collapse; }
  th,td { padding:8px; text-align:left; border-bottom:1px solid #eee; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <h2 id="welcomeBanner">Welcome</h2>
      <button onclick="logout()">Sign out</button>
    </div>

    <div class="card" id="firstTimeIntro" style="display:none">
      <h3>Quick tour</h3>
      <ul>
        <li>Search firefighters by station or name</li>
        <li>Create sessions with start/end dates</li>
        <li>Assign firefighters to sessions</li>
        <li>Mark completions; refresher needs are tracked</li>
      </ul>
      <button onclick="dismissIntro()">Got it</button>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Search Firefighters</h3>
        <label>Station</label>
        <input id="filterStation" placeholder="e.g. Castlebar" oninput="renderFirefighters()"/>
        <label>Name</label>
        <input id="filterName" placeholder="e.g. Tony" oninput="renderFirefighters()"/>
        <div id="ffList"></div>
      </div>

      <div class="card">
        <h3>Sessions (Create / Edit)</h3>
        <label>Course</label>
        <select id="courseSelect"></select>
        <label>Part name (optional)</label>
        <input id="partName" placeholder="e.g. Practical"/>
        <label>Start date</label>
        <input id="startDate" type="date"/>
        <label>End date</label>
        <input id="endDate" type="date"/>
        <label>Location</label>
        <input id="location" placeholder="e.g. Ballina Training Centre"/>
        <label>Capacity</label>
        <input id="capacity" type="number" value="8"/>
        <button onclick="createSession()">Save session</button>
        <div id="sessionMsg" style="color:#555; margin-top:6px"></div>
      </div>

      <div class="card">
        <h3>Assignments</h3>
        <label>Session</label>
        <select id="sessionSelect"></select>
        <label>Firefighter</label>
        <select id="ffSelect"></select>
        <button onclick="assignFirefighter()">Assign</button>
        <div id="assignMsg" style="color:#555; margin-top:6px"></div>
      </div>
    </div>

    <div class="card">
      <h3>Compliance Snapshot</h3>
      <div id="compliance"></div>
    </div>
  </div>

  <script src="./scripts/supabase.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
